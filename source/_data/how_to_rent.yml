heading: 
  text: "Как арендовать автомобиль?"
  id: how-to-rent
items:
  - "<a href='tel:+79014205900'>Позвоните нам и договоритесь о встрече</a>. Пришлите копию прав и водительского удостоверения."
  - "Приезжайте на личную встречу. Мы подпишем договор и произведем осмотр автомобиля."
  - "Оплатите аренду на неделю вперед и депозит. Вы готовы выезжать на линию."