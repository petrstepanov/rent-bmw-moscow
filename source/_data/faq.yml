heading: "Ответы на вопросы"
items:
- title: "Сколько я буду зарабатывать?"
  text: "Арендуя автомобиль бизнес и VIP класса вы будете зарабатывать от 100 000 рублей в месяц. Трое водителей в прошлом месяце получили более 200 000 рублей за свою работу."
- title: "С какими агрегаторами такси вы работаете?"
  text: "Мы работаем со всеми крупными агрегаторами такси: Яндекс, Uber, Whelly, Gett."
- title: "Кто оплачивает страховку и обслуживание автомобиля?"
  text: "Все расходы на страховку, своевременное ТО, а так же на сезонную смены резины мы берем на себя."
- title: "Какие документы нужны от меня для начала работы?"
  text: "Вам понадобятся только паспорт и водительские права для аренды авто."