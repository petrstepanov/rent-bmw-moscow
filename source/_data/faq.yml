heading: "Ответы на вопросы"
items:
- title: "Сколько я буду зарабатывать?"
  text: "По нашей статистике, Арендуя дизельную БМВ 5 серии, в среднем за вычетом расходов на мойку и топливо, Ваш заработок составит 700р. в час. Таким образом за 5,5 часов работы Вы отбиваете аренду Автомобиля, после чего работаете сами на себя."
- title: "С какими агрегаторами такси вы работаете?"
  text: "Мы не подключаем Вас к Агрегаторам Яндекс.Такси, Гетт.Такси или Wheely, однако с удовольствием порекомендуем таксопарки на выбор с моментальными выплатами и низкой комиссией."
- title: "Кто оплачивает страховку и обслуживание автомобиля?"
  text: "Все расходы на страховку, своевременное ТО, а так же на сезонную смены резины мы берем на себя."
- title: "Как Арендовать у Вас Автомобиль БМВ 5 серии для работы в такси?"
  text: "Присылайте на вотсапп Ваш паспорт и водительские права, позвоните нам и выдвигайтесь по Адресу Маршала Новикова, 7. Мы Вас встретим, заключим с Вами договор Аренды авто. Машина выдается после оплаты депозита и Аренды вперед. На всю процедуру понадобится не более часа."
- title: "Для чего Вы берете Депозит и в каком размере?"
  text: "Все Автомобили застрахованы по КАСКО с Франшизой в 30.000 рублей. Вследствие этого мы берем у Вас депозит в данном размере. В случае ДТП без Вашей вины, депозит остается у Вас. В случае, если ДТП происходит по Вашей вине, депозит выплачивается страховой компании и Машина отправляется на ремонт."
- title: "У меня нет депозита в сумме 30.000 рублей, что делать?"
  text: "Мы готовы принять от Вас часть денег в счет депозита за автомобиль, остальная сумма по депозиту пустится в раскат дневной аренды на оговоренный срок."
- title: "Возможно ли взять в аренду BMW 520d на неделю или несколько дней?"
  text: "Мы даем в прокат автомобили для работы в бизнес такси только на длительный срок. К сожалению, на которкий срок мы не выдаем авто. Работая с водителем на короткой основе приходится постоянно вносить изменения в полисы ОСАГО и КАСКО, составлять договора краткосрочной аренды, что не удобно для нас."
- title: "Какие ставки у Вас для выкупа Автомобиля в собственность?"
  text: "В случае выкупа мы предоставляем три варианта. Взять BMW 5 серии в кузове G30 под выкуп на 3 года стоит 4900 руб. в сутки, на 2,5 года - 5500 руб. в сутки, на 2 года за 6200 рублей в сутки."
- title: "Кто будет делать ТО на автомобиле при аренде под выкуп?"
  text: "В случае аренды с последующим выкупом, техническое обслуживание БМВ Вы делаете самостоятельно. Возможно приезжать в наш сервис по адресу ул. Зорге, 19. Стоимость замены масла составляет 5000 руб. с работой. Замена передних колодок - 3500 руб. с работой."
 - title: "Какие гарантии я получаю при аренде автомобиля с дальнейшим его выкупом?"
  text: "Случаи обмана водителей при выкупе авто действительно существуют, в частности когда Вы выкупаете автомобиль у юридического лица или авто, купленный в кредит. Все наши автомобили куплены за наличные средства и зарегистрированы на физ. лицо. В таком случае Вас никто не сможет обмануть. Для Вашей гарантии мы готовы закрепить договор у нотариуса."
