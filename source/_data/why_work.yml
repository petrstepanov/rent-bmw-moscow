heading: "Зачем работать на такси в бизнес-классе?"
items:
- icon: /icons/goal.svg
  text: "При плотном будничном графике Вы сможете: разделаться возмомжными денежными проблемами или долгами; а также накопить необходимое количество денег на новые цели"
- icon: /icons/piggy.svg
  text: "Немаловажный фактор в бизнес-классе это размер чаевых, который заметно больше по сравнению с Эконом-классов. Это совсем другой уровень!"  
- icon: /icons/tie.svg
  text: "Работа на престижном и комфортном автомобиле приносит удовольствие. Вы работаете в костюме, Ваши клиенты - интересные люди. День за рулём пролетает незаметно!"  
    