heading: 
  text: "Зачем работать в такси в бизнес-класса?"
  id: why-work-in-business-cab
items:
- icon: 
    src: /img/icons/goal.svg
    alt: "Иконка достижение целей"
  text: "Вы распоряжаетесь своим временем, работая по гибкому графику. Заработок в Бизнес такси в среднем в 2 раза выше, чем в экономе."
- icon: 
    src: /img/icons/piggy.svg
    alt: "Иконка копилка"
  text: "Немаловажный фактор в бизнес-классе это размер чаевых. Проявите себя с положительной стороны, и создайте базу постоянных клиентов."  
- icon: 
    src: /img/icons/tie.svg
    alt: "Иконка галстук"
  text: "Работа на престижном и комфортном автомобиле приносит удовольствие. Вы работаете в костюме, Ваши клиенты - интересные люди."  
    
