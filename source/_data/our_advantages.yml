heading: "Наши приемущества"
items:
- text: "Низкая стоимость аренды: всего 3700 Р за каждый день первого месяца (позже - 3800 P)."
- text: "Все автомобили новые и застрахованы по КАСКО."
- text: "Вы арендуете автомобиль с дизельным двигателем с расходом 6,5 л/100км."  
- text: "Мы составляем и работаем с Вами по официальному договору аренды."
- text: "Первый день работы - бесплатно. Подарок от компании."
- text: "Замена резины и техническое обслуживание производятся бесплатно в нашем сервисе."
- text: "Вы имеете возможность взять автомобиль под выкуп на период 2 или 3 года."
    