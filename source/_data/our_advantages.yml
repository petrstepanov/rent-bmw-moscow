heading: "Наши приемущества"
items:
- text: "Низкая стоимость аренды: 3700 руб. в сутки."
- text: "Все автомобили новые и застрахованы по КАСКО."
- text: "Возможно взять автомобиль под выкуп на период от 2-х до 3-х лет. Ставка от 4900 руб./сутки."
- text: "Мы работаем с Вами официально, составляется договор аренды."
- text: "Первый день работы - бесплатно. Подарок от компании."
- text: "Техническое обслуживание производится за наш счет без очередей в сервисе на ул. Зорге."
- text: "Арендуя автомобиль BMW 520d Вы экономите - на дизеле расход по городу всего 6,5 л/100км."
    
